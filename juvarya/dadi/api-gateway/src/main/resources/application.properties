spring.application.name=api-gateway
server.port=9443
#logging.level=debug

server.ssl.key-alias=gateway-https
server.ssl.key-store = classpath:keystore2.jks
server.ssl.key-store-type=JKS
server.ssl.key-store-password=Newjoiner#123
server.ssl.enabled=true


spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

#discovery server
spring.cloud.gateway.routes[0].id=server
spring.cloud.gateway.routes[0].uri=http://localhost:8761
spring.cloud.gateway.routes[0].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[0].filters[0]=SetPath=/
	
#discovery server static resource route
spring.cloud.gateway.routes[1].id=server-static
spring.cloud.gateway.routes[1].uri=http://localhost:8761
spring.cloud.gateway.routes[1].predicates[0]=Path=/eureka/**
